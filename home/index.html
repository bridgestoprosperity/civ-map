<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- bootswatch -->
    <link rel="stylesheet" href="https://bootswatch.com/5/lumen/bootstrap.min.css" />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css" />

    <title>B2P CIV</title>
    <!-- add a bootstrap button -->
    <!-- site note updating -->
  </head>
  <body>
    <body>
      <div class="sidebar">
        <div class="card secondary mb-3" style="max-width: 100%; opacity: 0.9;">
          <div class="card-header">Côte d'Ivoire Bridge Need Assessment</div>
          <div class="card-body">
            <h4 class="card-title">Navigate To</h4>
            <form>
              <fieldset class="form-group">
                <div class="text-center">
                  <button type="button" class="btn btn-primary" id="civ-button">Côte d'Ivoire</button>
                  <button type="button" class="btn btn-primary" id="sp-button">San-Pédro</button>
                  <button type="button" class="btn btn-primary" id="gbk-button">Gbêkê</button>
                </div>
              </fieldset>
            </form>
            <hr />
            <h4 class="card-title">Bridge Site Visualization</h4>
            <form>
              <fieldset class="form-group">
                <!-- <legend class="mt-4">Radio buttons</legend> -->
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="" />
                  <label class="form-check-label" for="optionsRadios1"> All identified sites </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2" />
                  <label class="form-check-label" for="optionsRadios2"> Sites by days flooded </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3" value="option3" />
                  <label class="form-check-label" for="optionsRadios3"> Sites by flooded river width </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios4" value="option4" />
                  <label class="form-check-label" for="optionsRadios4"> Sites with reported mortalities </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios5" value="option5" />
                  <label class="form-check-label" for="optionsRadios5"> Sites preventing access to healthcare </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios6" value="option6" />
                  <label class="form-check-label" for="optionsRadios6"> Sites preventing access to education </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios7" value="option7" disabled/>
                  <label class="form-check-label" for="optionsRadios7"> Sites requiring vehicular bridge </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios8" value="option8" disabled/>
                  <label class="form-check-label" for="optionsRadios8"> Sites within 5km of host village </label>
                </div>
                <!-- <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios6" value="option6" disabled="" />
                  <label class="form-check-label" for="optionsRadios6"> disabled example, please ignore </label>
                </div> -->
              </fieldset>
              <!-- insert horizontal line -->
              <hr />

              <h4 class="card-title">Map Controls</h4>
              <form>
                <fieldset class="form-group">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="switch1" />
                    <label class="form-check-label" for="switch1">Show host village areas</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="switch2" checked />
                    <label class="form-check-label" for="switch2">Show sites with vehicular bridge requests</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="switch3" />
                    <label class="form-check-label" for="switch3">Filter by sites with reported mortalities</label>
                  </div>
                  <!-- <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled" disabled>
                    <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled" checked disabled>
                    <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox input</label>
                  </div> -->
                </fieldset>
              </form>
            </form>
            <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
          </div>
        </div>
        <div class="card border-secondary mb-3" style="max-width: 100%; height: 150px">
          <!-- <div class="card-header">Legend</div> -->
          <div class="card-body text-center" id="legend-card">
            <h4 id="map-legend"></h4>
            <h1 id="map-value"></h1>
            <!-- <h4 class="card-title">Map Legend</h4>
            <p class="card-text">explainer here</p> -->
          </div>
        </div>
        <!-- <div class="menu">
          <h1 class="text-center">B2P Ivory Coast</h1>
          <form class="map-menu-form form text-center"></form>
        </div>
        <div class="legend">
          <h1 class="text-center">B2P Ivory Coast</h1>
        </div> -->
      </div>
      <div class="map" id="map"></div>
    </body>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
